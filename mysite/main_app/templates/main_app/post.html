{% extends 'main_app/base.html' %}
{% block post %}
    <div class="post-line">
        <h1>{{title}} / {{ post.j_title }}</h1>
        {% if request.user.is_superuser %}
            <a href="{% url 'edit' post.slug %}" class="button">Edit</a>
        {% endif %}
    </div>
    <div class="post-base-cont">
        {% if post.cover %}
        <img class="cover" src="{{ post.cover.url }}">
        {% endif %}
        {% block anime %}
        {% endblock anime %}
    </div> 
{% endblock %}
