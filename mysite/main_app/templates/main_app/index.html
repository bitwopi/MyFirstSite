{% extends 'main_app/base.html' %}
{% load static %}
{% block content %}
    <div class="content">
        {% for pi in posts %}
        <a href="{{ pi.get_absolute_url }}">
            <figure>
                {% if pi.cover %}
                <img src={{pi.cover.url}} width="180px" height="250px">
                <figcaption>{{pi.title}}</figcaption>
            </figure>
        </a>
        {% endif %}
        {% endfor %}
    </div> 
{% endblock content %}
