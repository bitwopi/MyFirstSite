{% extends 'main_app/base.html' %}
{% load static %}
{% block content %}
    {% block category_name %}
    {% endblock category_name %}
    {% block studio_name %}
    {% endblock studio_name %}
    <div class="content bordering">
        {% for pi in posts %}
        <a href="{{ pi.get_absolute_url }}">
            <figure>
                {% if pi.cover %}
                <img src={{pi.cover.url}} width="180px" height="250px">
                <figcaption>{{pi.title|truncatechars:20}}</figcaption>
            </figure>
        </a>
        {% endif %}
        {% endfor %}
    </div> 
{% endblock content %}
