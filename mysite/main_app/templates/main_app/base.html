{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{% static 'main_app/css/styles.css' %}" rel="stylesheet">
    <title>{{title}}</title>
</head>
<body>
    <div class="header">
        <nav>
            <a href="{%url 'home'%}" class="logo-link"><img src="{% static 'main_app/images/logo.jpg' %}" class="logo"></a>
            {% block mainmenu %}
            <ul class="nav-links">
            {% for m in menu %}
            <li><a href="">{{m}}</a></li>
            {% endfor %}
            </ul>
            {% endblock mainmenu %}
        </nav>
    </div>
    <table class="table-content" border=0 cellpadding="0" cellspacing="0">
        <tr>
        <!-- Sidebar слева -->
            <td valign="top" class="left-chapters">
            <ul id="leftchapters">
                <li class="selected">Categories</li>
                <li><a href="#">Anime</a></li>
                <li><a href="#">Manga</a></li>
                <li><a href="#">Ranobe</a></li>
            </ul>
        </td>
        <!-- Конец Sidebar'а -->
        <td valign="top" class="content">
        <!-- Блок контента -->
            <div class="content-text">
        {% block content %}
        {% endblock %}
            </div>
        <!-- Конец блока контента -->
        </td>
    </tr>
    </table>
    </div>
</body>
</html>
