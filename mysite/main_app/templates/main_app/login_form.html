{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link type="text/css" href="{% static 'main_app/css/styles.css' %}" rel="stylesheet">
    <title>{{title}}</title>
</head>
<body class="text-center log-bg">
    <main class="login bg-modal">
        <form method="post">
          {% csrf_token %}
          <img class="mb-4" src="{% static 'main_app/images/logo.jpg' %}" alt="" width="57" height="72">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          {% for f in form %}
              <div class="form-floating">
                {{f}}
                <div class="form-errors">
                  {{f.errors}}
              </div>
                <label for="{{f.id_for_label}}">{{f.label}}</label>
              </div>
            {% endfor %}
          <button class="button" type="submit">Sign in</button>
            <a href="{% url 'register' %}" class="sign-up">Sign up</a>
        </form>
    </main>   
</body>
</html>
